<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML EMbeds</title>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <img src="images/logo.png" alt="SheCOdes" class="logo" />
    <h1>HTML Embeds</h1>

    <h3>Challenge 1</h3>
    <p>Embed any YouTube video below</p>
    <div class="vid1">
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/gdZLi9oWNZg"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
    </div>

    <h3>Challenge 2</h3>
    <p>Embed another YouTube video and make sure it's responsive</p>
    <div class="container1">
      <iframe
        class="vid2"
        src="https://www.youtube.com/embed/kXpOEzNZ8hQ"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
    </div>
    <h3>Challenge 3</h3>
    <p>
      Embed a media from any website (other than YouTube) and make it responsive
    </p>
    <div class="container2">
      <iframe
        class="vid3"
        style="border-radius: 12px"
        src="https://open.spotify.com/embed/track/5FVbvttjEvQ8r2BgUcJgNg?utm_source=generator"
        frameborder="0"
        allowfullscreen=""
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        loading="lazy"
      ></iframe>
      <script async src="https://www.tiktok.com/embed.js"></script>
    </div>
  </body>
</html>
