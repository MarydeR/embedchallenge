<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML EMbeds</title>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <img src="images/logo.png" alt="SheCOdes" class="logo" />
    <h1>HTML Embeds</h1>

    <h3>Challenge 1</h3>
    <p>Embed any YouTube video below</p>
    <div class="vid1">
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/gdZLi9oWNZg"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
    </div>

    <h3>Challenge 2</h3>
    <p>Embed another YouTube video and make sure it's responsive</p>
    <div class="container1">
      <div class="vid2">
        <iframe
          src="https://www.youtube.com/embed/kXpOEzNZ8hQ"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
      </div>
    </div>
    <h3>Challenge 3</h3>
    <p>
      Embed a media from any website (other than YouTube) and make it responsive
    </p>
    <div class="container2">
      <div class="vid3">
        <blockquote
          class="tiktok-embed"
          cite="https://www.tiktok.com/@rydiamondpaint/video/7073115899703594246"
          data-video-id="7073115899703594246"
          style="max-width: 605px; min-width: 325px"
        >
          <section>
            <a
              target="_blank"
              title="@rydiamondpaint"
              href="https://www.tiktok.com/@rydiamondpaint?refer=embed"
              >@rydiamondpaint</a
            >
            <a
              title="diamondpainting"
              target="_blank"
              href="https://www.tiktok.com/tag/diamondpainting?refer=embed"
              >#diamondpainting</a
            >
            <a
              title="fyp"
              target="_blank"
              href="https://www.tiktok.com/tag/fyp?refer=embed"
              >#fyp</a
            >
            <a
              title="rydiamond"
              target="_blank"
              href="https://www.tiktok.com/tag/rydiamond?refer=embed"
              >#rydiamond</a
            >
            <a
              title="satisfying"
              target="_blank"
              href="https://www.tiktok.com/tag/satisfying?refer=embed"
              >#satisfying</a
            >
            <a
              target="_blank"
              title="♬ Say So - Doja Cat"
              href="https://www.tiktok.com/music/Say-So-6763054442704145158?refer=embed"
              >♬ Say So - Doja Cat</a
            >
          </section>
        </blockquote>
        <script async src="https://www.tiktok.com/embed.js"></script>
      </div>
    </div>
  </body>
</html>
